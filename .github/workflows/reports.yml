name: generating_pdf_reports

on: push

jobs:
  pdf_report:
    runs-on: ubuntu-22.04
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4

      - name: Create requirements.txt for caching
        run: |
          cat > requirements.txt <<'EOF'
          nbconvert[webpdf]
          jupyter
          numpy
          scipy
          pandas
          matplotlib
          pint
          open-atmos-jupyter-utils
          PyMPDATA
          EOF

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true   # jeśli PyMPDATA się nie zainstaluje, nie zrywaj joba

      - name: Execute notebook & export to PDF (webpdf)
        run: |
          set -euo pipefail
          # znajdź notebook po nazwie (działa też, jeśli jest w podkatalogu)
          NB_PATH="$(git ls-files '**/Projekt_MUP2.ipynb' | head -n1 || true)"
          if [ -z "$NB_PATH" ]; then
            echo "Nie znaleziono pliku Projekt_MUP2.ipynb w repo"; exit 1
          fi
          OUTDIR="build"
          BASENAME="$(basename "$NB_PATH" .ipynb)"   # => "Projekt_MUP2"
          mkdir -p "$OUTDIR"
          jupyter nbconvert \
            --to webpdf \
            --allow-chromium-download \
            --execute "$NB_PATH" \
            --ExecutePreprocessor.timeout=1800 \
            --output "$BASENAME" \
            --output-dir "$OUTDIR"
          echo "Zawartość build/:"
          ls -l "$OUTDIR"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Projekt_MUP2
          path: build/Projekt_MUP2.pdf