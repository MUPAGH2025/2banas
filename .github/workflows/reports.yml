name: generating_pdf_reports
on: push
jobs:
  pdf_report:
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install inkscape pandoc texlive-xetex
      - uses: actions/checkout@v4
      - run: pip install ipykernel nbconvert mpl_toolkits pint open-atmos-jupyter-utils scipy pandas PyMPDATA
      - run: python -m nbconvert --to pdf --execute Projekt_MUP2.ipynb 
      - uses: actions/upload-artifact@v4
        with:
          path: ProjektMUP2.pdf